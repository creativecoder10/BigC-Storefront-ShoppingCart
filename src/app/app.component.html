<div class="container" style="top:0em">
  <!-- app-navbar contains the main links to traverse the app to product list, to shopping card and other links  -->

  <main [@fadeAnimation]="outlet.isActivated ? outlet.activatedRoute : ''">
    <router-outlet #outlet="outlet"></router-outlet>
  </main>

</div>
