<div class="container">
    <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let product of checkoutProducts">
            <div>
                <img [src]="product.productImageUrl" [alt]="product.productName" width="150" height="100">
            </div>
            <div style="padding: 10px">
                <h6 class=" my-0 ">{{product.title}}</h6>
                <p>Product Seller : {{product.productSeller}}</p>
            </div>
            <span class="text-muted ">{{product.price|number : '1.2-2'| currency:'USD'}}</span>
        </li>
        <hr>
        <li class="list-group-item d-flex justify-content-between ">
            <span>Total (INR)</span>
            <strong>${{totalPrice}}</strong>
        </li>

    </ul>
    <div class="float-right">
        <a class="btn btn-default " href="javascript:;;" [routerLink]="['/checkouts', {outlets: {'checkOutlet': ['shipping-details']}}]" routerLinkActive="active">Next</a>
    </div>

</div>
