<div class="container">
  <div class="widget">

    <!-- Quantity value for the calculator -->
    <div class="quantity">{{quantity}} </div>

    <!--  +/- buttons to move the quantity  -->
    <div class="counter">
      <div class="plus" (click)="addQuantity()"> +</div>
      <div class="minus" (click)="subtractQuantity()"> - </div>
    </div>
    
  </div>
</div>
